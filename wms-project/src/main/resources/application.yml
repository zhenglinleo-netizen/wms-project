spring:
  application:
    name: wms-project
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wms_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&autoReconnect=true
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 15000
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
    publisher-confirm-type: correlated
    publisher-returns: true

server:
  port: 9090

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.wms.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

sql:
  init:
    mode: always
    schema-locations: classpath:db/schema_purchase_platform.sql

logging:
  level:
    com.example.wms.mapper: debug
    root: info

# JWT配置
jwt:
  secret: purchase-platform-secret-key-should-be-at-least-256-bits-long-for-security-purposes
  expiration: 86400000 # 24小时（毫秒）

# MinIO配置
minio:
  endpoint: http://localhost:9004
  accessKey: minioadmin
  secretKey: minioadmin
  bucketName: wms-bucket
  region: us-east-1
  secure: false
  pathStyleAccess: true

# Milvus配置
milvus:
  host: localhost
  port: 19530
  token: 

# 智谱大模型API配置
zhipu:
  api-key: user's API key
  api-url: https://open.bigmodel.cn/api/paas/v4/chat/completions
  model: GLM-4.1V-Thinking-Flash
  timeout: 30000
